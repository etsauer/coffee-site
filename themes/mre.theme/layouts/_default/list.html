{{ define "main" }}
<div class="col-xs-12 col-sm-8 col-md-9 content-column">
  {{ partial "mobile_nav_toggle.html" . }}
  <main>
    <article>
      <header>
        <h1>{{.Title}}</h1>
      </header>
        <!-- "{{.Content}}" pulls from the markdown content of the corresponding _index.md -->
      {{.Content}}
    </article>
  </main>
  {{ partial "portfolio.html" . }}
</div>
{{ end }}
